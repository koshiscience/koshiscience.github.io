---
layout: default
title: blog list
---
<section class="bg-dark">
  <div class="text-center">
  </div>
</section>

<section>
  <div class="container">
    <div class="row">
      <div class="text-center">
        <ul style="list-style-position: inside">
          {% for tag in site.tags %}
            <h1 id="tag_{{ tag[0] }}">tag {{ tag[0] }}</h1>
            <article>
              {% for post in tag[1] %}
                <li><a href="{{ post.url }}">{{ post.title }}</a>
                  - {{ post.date | date: "%d %B %Y" }}
                </li>
              {% endfor %}
            </article>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</section>
